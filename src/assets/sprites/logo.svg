<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Globe icon -->
  <circle cx="30" cy="30" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  <path d="M10 30 Q30 15 50 30 Q30 45 10 30" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
  <path d="M30 10 Q15 30 30 50 Q45 30 30 10" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
  
  <!-- Delivery truck -->
  <rect x="35" y="25" width="12" height="8" rx="2" fill="#22c55e"/>
  <circle cx="38" cy="35" r="2" fill="#1f2937"/>
  <circle cx="44" cy="35" r="2" fill="#1f2937"/>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">OZONE CITY</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#22c55e">EXPRESS</text>
  
  <!-- Subtitle -->
  <text x="60" y="52" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Climate Action Delivery</text>
</svg>
